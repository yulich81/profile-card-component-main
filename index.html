<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="grid">
    <div class="card">
      <header class="header">
        <img class="header__avatar" src="./images/image-victor.jpg" alt="">
        <div class="header__info">
          <div class="header__info__name">
            <h2>Victor Crest</h2>
            <p class="text-gray age">26</p>
          </div>
          <div class="header__info__city">
            <p class="text-gray city">London</p>
          </div>
        </div>
      </header>
      <section class="card__data">
        <div class="card__data__item">
          <p class="numbers">80K</p>
          <p class="text-gray span">Followers</p>
        </div>
        <div class="card__data__item">
          <p class="numbers">803K</p>
          <p class="text-gray span">Likes</p>
        </div>
        <div class="card__data__item">
          <p class="numbers">1.4K</p>
          <p class="text-gray span">Photos</p>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://codepen.io/yulich">Julia</a>.
      </div>
    </footer>
  </div>

</body>

</html>
